<span class="logo-item">
	<span class="logo-outer" :style="{width: sizeValue, height: sizeValue}">
		<img :src="PDV(party.logo)" v-if="party.logo" class="logo-circle">
		<span v-if="!party.logo && !party.coalition" :style="{background: party.color}" class="logo-circle" />
		<span v-if="!party.logo && party.coalition" class="logo-circle">
			<span class="logo-coalition">
				<span v-for="(party, index) in coalition" :style="{background: party.color, height: sizeValue}" />
			</span>
		</span>
	</span>
</span>
