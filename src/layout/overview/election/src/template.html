<div class="layout-overview-elections">
	<div v-if="about">
	  <h1>{{ about.name }}<br><small>{{ about.label }}</small></h1>
		<election-timeline :elections="elections" />
		<h2>O volbách</h2>
		<election-type class="part" v-for="(election, index) in $store.state.static.elections.list" :key="'el_' + index" :election="election" v-if="election.hash === type" :open="true" />
	</div>
	<div class="goto">
		<router-link to="/vysledky">&larr; Všechny výsledky</router-link>
	</div>
</div>
